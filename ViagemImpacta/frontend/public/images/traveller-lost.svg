<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Traveller Lost</title>
    <g id="traveller-lost" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="background" transform="translate(0, 0)">
            <rect id="sky" fill="#F0F4FF" x="0" y="0" width="400" height="200"></rect>
            <rect id="ground" fill="#E6E9F0" x="0" y="200" width="400" height="100"></rect>
            
            <!-- Clouds -->
            <circle id="cloud1" fill="#FFFFFF" cx="80" cy="50" r="20"></circle>
            <circle id="cloud2" fill="#FFFFFF" cx="110" cy="50" r="25"></circle>
            <circle id="cloud3" fill="#FFFFFF" cx="140" cy="50" r="20"></circle>
            
            <circle id="cloud4" fill="#FFFFFF" cx="280" cy="70" r="15"></circle>
            <circle id="cloud5" fill="#FFFFFF" cx="310" cy="70" r="20"></circle>
            <circle id="cloud6" fill="#FFFFFF" cx="340" cy="70" r="15"></circle>
            
            <!-- Signs -->
            <g id="sign1" transform="translate(60, 160)">
                <rect fill="#8B4513" x="0" y="0" width="10" height="80"></rect>
                <polygon fill="#D2B48C" points="5 0 40 -30 40 10 5 40"></polygon>
                <text font-family="Arial" font-size="12" fill="#000000" x="10" y="-5">?</text>
            </g>
            
            <g id="sign2" transform="translate(320, 170)">
                <rect fill="#8B4513" x="0" y="0" width="10" height="70"></rect>
                <polygon fill="#D2B48C" points="5 0 -30 -20 -30 10 5 30"></polygon>
                <text font-family="Arial" font-size="10" fill="#000000" x="-25" y="0">404</text>
            </g>
        </g>
        
        <!-- Traveller Character -->
        <g id="traveller" transform="translate(180, 190)">
            <!-- Backpack -->
            <rect id="backpack" fill="#3B82F6" x="-10" y="-20" width="20" height="30" rx="5"></rect>
            
            <!-- Body -->
            <circle id="head" fill="#FFD700" cx="0" cy="-40" r="15"></circle>
            <rect id="body" fill="#4B5563" x="-15" y="-25" width="30" height="40" rx="5"></rect>
            
            <!-- Arms -->
            <rect id="left-arm" fill="#FFD700" x="-35" y="-20" width="20" height="10" rx="5"></rect>
            <rect id="right-arm" fill="#FFD700" x="15" y="-20" width="20" height="10" rx="5"></rect>
            
            <!-- Legs -->
            <rect id="left-leg" fill="#1F2937" x="-15" y="15" width="10" height="25" rx="5"></rect>
            <rect id="right-leg" fill="#1F2937" x="5" y="15" width="10" height="25" rx="5"></rect>
            
            <!-- Face -->
            <circle id="left-eye" fill="#000000" cx="-5" cy="-45" r="2"></circle>
            <circle id="right-eye" fill="#000000" cx="5" cy="-45" r="2"></circle>
            <path id="mouth" stroke="#000000" stroke-width="1" d="M-5,-35 C-3,-33 3,-33 5,-35"></path>
            
            <!-- Map -->
            <rect id="map" fill="#FFFFFF" stroke="#000000" stroke-width="1" x="15" y="-15" width="20" height="15"></rect>
            <path id="map-fold" stroke="#000000" stroke-width="0.5" d="M25,-15 L25,0"></path>
            <path id="map-fold2" stroke="#000000" stroke-width="0.5" d="M15,-7.5 L35,-7.5"></path>
            
            <!-- Question mark -->
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#3B82F6" x="-5" y="-60">?</text>
        </g>
        
        <!-- Compass -->
        <g id="compass" transform="translate(50, 250)">
            <circle fill="#FFFFFF" stroke="#3B82F6" stroke-width="2" cx="0" cy="0" r="15"></circle>
            <line stroke="#3B82F6" stroke-width="2" x1="0" y1="-12" x2="0" y2="12"></line>
            <line stroke="#3B82F6" stroke-width="2" x1="-12" y1="0" x2="12" y2="0"></line>
            <text font-family="Arial" font-size="8" fill="#3B82F6" x="-2" y="-3" transform="rotate(-45)">N</text>
        </g>
        
        <!-- 404 text in the sky -->
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#3B82F6" opacity="0.2" x="170" y="100">404</text>
    </g>
</svg>
